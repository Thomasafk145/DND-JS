<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
      color: white;
    }
    .first {
      text-align: center;
      color: white;
    }
    ul {
      text-align: center;
      color: white;
      list-style: none;
    }
  </style>
  <body>
    <h1 class="first" id="SubclassTitle">Subclasses</h1>
    <ul id="list"></ul>
    <script>
      function Start() {
        fetch("https://www.dnd5eapi.co/api/2014/")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            console.log(data.results);
          });
        LoadData();
      }
      const TitleTxt = document.getElementById("SubclassTitle");
      const myHeaders = new Headers();
      myHeaders.append("Accept", "application/json");

      const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow",
      };
      function LoadData() {
        TitleTxt.addEventListener("click", () => {
          let lData = document.getElementById("list");
          lData.innerHTML = "";
          fetch("https://www.dnd5eapi.co/api/2014/subclasses/", requestOptions)
            .then((response) => response.json())
            .then((result) => {
              console.log(result);

              for (i of result.results) {
                ListData = document.createElement("li");
                ListData.innerHTML = `${i.name}`;
                lData.append(ListData);
              }
            })
            .catch((error) => console.error(error));
        });
      }
      Start();
    </script>
  </body>
</html>
