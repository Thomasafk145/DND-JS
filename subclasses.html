<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
    }
    .first {
      text-align: center;
      color: white;
    }
    ul {
      text-align: center;
      color: white;
      list-style: none;
    }
  </style>
  <body>
    <h1 class="first">Subclasses</h1>
    <ul>
      <li>Berserker</li>
      <li>Champion</li>
      <li>Devotion</li>
      <li>Draconic</li>
      <li>Evocation</li>
      <li>Fiend</li>
      <li>Hunter</li>
      <li>Land</li>
      <li>Life</li>
      <li>Lore</li>
      <li>Open-hand</li>
      <li>Thief</li>
    </ul>
    <script>
      const myHeaders = new Headers();
      myHeaders.append("Accept", "application/json");

      const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow",
      };
      fetch("https://www.dnd5eapi.co/api/2014/subclasses/", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
